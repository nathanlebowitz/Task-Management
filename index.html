<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="./login.js"></script>
    <script src="./app.js"></script>
    <script src="./removeTask.js"></script>
    <script src="./services.js"></script>
    <script src="./sunset.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="sunset">
      <p><span id="timeToSunset">h:mm</span> To Sunset</p>  
    </div>

    <div class="login">
        <input id="user-name-input" type="text" placeholder="Please Enter your name."/>
        <button id="login-btn" onclick="loginBtnClicked()">Login</button>
        
    </div>
    <div class="todo-container" style="display: none;">
        <h1 id="app-title"></h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task"/>
            <button class="add-task" onclick="addTaskBtnClicked()">+</button>
        </div>
        <section class="task-list" id="todo-list">
        </section>
        <section class="task-list-completed" id="done-list">
            
        </section>
    </div>
    
</body>
</html>
